<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Déclaration de publications du labo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 16px;
      background: #f7f7fb;
    }
    h1, h2 {
      color: #222;
    }
    form {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.05);
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font: inherit;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #2c7be5;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: .6;
      cursor: default;
    }
    .status {
      margin-top: 8px;
      font-size: 0.9rem;
    }
    .status.ok { color: #1c7c3a; }
    .status.err { color: #b32020; }
  </style>
</head>
<body>
  <h1>Déclarer unne nouvelle publication</h1>
  <p>Ce formulaire envoie les informations dans la bibliothèque Zotero du laboratoire.</p>

  <form id="pub-form">
    <h2>Nouvelle publication</h2>

    <label>
      Titre de la publication
      <input name="title" required>
    </label>

    <label>
      Auteurs (séparés par des virgules)
      <input name="authors" placeholder="Prénom Nom, Prénom Nom" required>
    </label>

    <label>
      Année de publication
      <input name="year" type="number" min="1900" max="2100" required>
    </label>

    <label>
      Type de document
      <select name="itemType">
        <option value="journalArticle">Article de revue</option>
        <option value="book">Livre</option>
        <option value="bookSection">Chapitre d’ouvrage</option>
        <option value="report">Rapport</option>
      </select>
    </label>

    <label>
      DOI (facultatif)
      <input name="doi" placeholder="10.xxxx/xxxxx">
    </label>

    <label>
      Revue / Ouvrage / Support (facultatif)
      <input name="publicationTitle" placeholder="Nom de la revue ou de l’ouvrage">
    </label>

    <label>
      Remarques internes (facultatif)
      <textarea name="internalNotes" rows="3" placeholder="Infos pour le labo, par ex. dépôt HAL prévu, projet, etc."></textarea>
    </label>

    <button type="submit">Envoyer vers Zotero</button>
    <p id="pub-status" class="status"></p>
  </form>

  <!-- plus tard : formulaire communications, événements -->

  <script src="assets/app.js" defer></script>
</body>
</html>
